<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="330">
    <style>
        {{ css }}
    </style>

    <foreignObject x="0" y="0" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <body>
                <div class="embed">
                    <h2 class="embed-title">Contributors</h2>
                    <h4 class="info-text">{{ title }}</h4>
                
                    <div class="mini-list">
                        {% for user in users %}
                        <div class="mini-item">
                            <img src="{{ user.icon }}" alt="Profile picture of {{ user.name }}"></img>
                            <h3>{{ user.name }}</h3>
                            <p><strong>{{ user.commits }}</strong> Commits {{ user.emoji }}</p>
                        </div>
                        {% endfor %}
                    </div>
                    <h6 class="info-text">by onlix.me</h6>    
                </div>
            </body>
        </div>
    </foreignObject>
</svg>
